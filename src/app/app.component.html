<div class="container pt-5">
  <div class="row">
    <div class="col-5">
      <form nz-form [formGroup]="cadastroForm">
        <nz-form-item>
          <nz-form-control>
            <input type="text" placeholder="E-mail" nz-input formControlName="email">
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <input type="passaword" placeholder="Senha" nz-input formControlName="senha">
          </nz-form-control>
        </nz-form-item>
        <div class="d-flex justify-content-evenly">
          <button nz-button nzType="primary" (click)="btnSalvar()">Salvar</button>
          <button nz-button nzType="default" (click)="btnEsqueciSenha()">Esqueci senha</button>
        </div>
      </form>
    </div>
    <div class="col-5 offset-2">
      <nz-table #basicTable [nzData]="listData">
        <thead>
          <tr>
            <th>
              Nome
            </th>
            <th>
              Data
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>
              {{data.nome}}
            </td>
            <td>
              {{data.data}}
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
